<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Bike Preferences</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Update Your Bike Preferences</h1>
    
    <form method="POST">
        <label for="bike_type">Bike Type</label>
        <input type="text" name="bike_type" id="bike_type" value="{{ user['bike_preferences']['type'] }}" required><br>

        <label for="bike_color">Bike Color</label>
        <input type="text" name="bike_color" id="bike_color" value="{{ user['bike_preferences']['color'] }}" required><br>

        <button type="submit">Update Preferences</button>
    </form>

    <a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>
</body>
</html>
