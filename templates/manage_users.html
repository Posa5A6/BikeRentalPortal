<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Table Styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: #ff4d6d;
            color: white;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='bikee.png') }}" alt="Company Logo" class="logo">
        <span class="company-name">Bike Rental Portal</span>
    </div>

    <h1>Manage Users</h1>

    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- This will be populated dynamically -->
        </tbody>
    </table>

    <div class="footer">
        Â© 2025 Bike Rental Portal | All Rights Reserved
    </div>

</body>
</html>
